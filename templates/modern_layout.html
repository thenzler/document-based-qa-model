<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default('SCODi 4P - Dokumentenbasiertes QA') }}</title>
    
    <!-- Bootstrap CSS (minimale Version) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- SCODi 4P Modern CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scodi-4p-modern.css') }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- Logo -->
    <div class="scodi-logo">
        <a href="/">
            <img src="{{ url_for('static', filename='img/scodi-4p-logo.svg') }}" 
                 onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><polygon points="15,5 25,15 15,25 5,15" fill="%23007f78"/><text x="35" y="20" font-family="Arial" font-size="12" fill="%23007f78">SCODi 4P</text></svg>';"
                 alt="SCODi 4P Logo">
        </a>
    </div>
    
    <!-- Top Navigation -->
    <nav class="scodi-top-nav">
        <ul>
            <li>
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Übersicht</span>
                </a>
            </li>
            <li>
                <a href="/qa" class="{% if request.path == '/qa' %}active{% endif %}">
                    <i class="fas fa-question-circle"></i>
                    <span>Frage & Antwort</span>
                </a>
            </li>
            <li>
                <a href="/documents" class="{% if request.path == '/documents' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i>
                    <span>Dokumente</span>
                </a>
            </li>
            <li>
                <a href="/churn" class="{% if request.path == '/churn' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i>
                    <span>Churn-Prediction</span>
                </a>
            </li>
            {% if design.show_process_menu|default(false) %}
            <li>
                <a href="/processes" class="{% if request.path == '/processes' %}active{% endif %}">
                    <i class="fas fa-project-diagram"></i>
                    <span>Prozesse</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="scodi-container scodi-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCODi 4P JS -->
    <script src="{{ url_for('static', filename='js/scodi-4p.js') }}"></script>
    
    {% block scripts %}{% endblock %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wird auf allen Seiten ausgeführt
            console.log('SCODi 4P Modern Design geladen');
        });
    </script>
</body>
</html>
