<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument-basiertes QA-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dokument-basiertes QA-System</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Frage stellen</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="question-input" class="form-control" placeholder="Stellen Sie eine Frage zu Churn Prediction...">
                    <button class="btn btn-primary" id="ask-button">Frage stellen</button>
                </div>
            </div>
        </div>
        
        <div class="card d-none" id="result-card">
            <div class="card-header">
                <h2 class="h5 mb-0">Antwort</h2>
            </div>
            <div class="card-body">
                <div id="answer-text"></div>
                <hr>
                <h3 class="h6">Quellen:</h3>
                <div id="sources-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('ask-button').addEventListener('click', askQuestion);
        document.getElementById('question-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') askQuestion();
        });
        
        function askQuestion() {
            const question = document.getElementById('question-input').value.trim();
            if (!question) return;
            
            // Zeige Lade-Animation
            document.getElementById('ask-button').disabled = true;
            document.getElementById('ask-button').textContent = 'Lade...';
            
            // Sende Anfrage
            fetch('/api/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                // Zeige Antwort
                document.getElementById('result-card').classList.remove('d-none');
                
                if (data.error) {
                    document.getElementById('answer-text').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    document.getElementById('sources-list').innerHTML = '';
                } else {
                    document.getElementById('answer-text').textContent = data.answer;
                    
                    // Zeige Quellen
                    let sourcesHtml = '';
                    if (data.sources && data.sources.length > 0) {
                        sourcesHtml = '<ul>';
                        data.sources.forEach((source, index) => {
                            const filename = source.source.split('/').pop();
                            sourcesHtml += `<li>${filename} (Relevanz: ${source.relevance_score.toFixed(2)})</li>`;
                        });
                        sourcesHtml += '</ul>';
                    } else {
                        sourcesHtml = '<p>Keine Quellen verf√ºgbar.</p>';
                    }
                    document.getElementById('sources-list').innerHTML = sourcesHtml;
                }
            })
            .catch(error => {
                document.getElementById('result-card').classList.remove('d-none');
                document.getElementById('answer-text').innerHTML = `<div class="alert alert-danger">Fehler bei der Anfrage: ${error.message}</div>`;
            })
            .finally(() => {
                // Aktiviere Button wieder
                document.getElementById('ask-button').disabled = false;
                document.getElementById('ask-button').textContent = 'Frage stellen';
            });
        }
    </script>
</body>
</html>
